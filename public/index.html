<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lifeguard Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Container */
        body {
            background-image: url('icons/beach-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Press Start 2P', cursive;
            color: #ffd700;
            text-align: center;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        .leaderboard-container {
            display: inline-block;
            width: 750px;
            border: 5px solid #002b7f;
            padding: 20px;
            background-color: #0056a0;
        }

        /* Header */
        h1 { font-size: 44px; margin: 8px 0; }
        h2 { font-size: 30px; margin: 6px 0; }
        h3 { font-size: 24px; margin: 5px 0; }

        h1, h2, h3 {
            text-transform: uppercase;
            font-weight: bold;
            color: #ffd700;
        }

        #date {
            font-size: 12px;
            color: #ffd700;
            margin-bottom: 20px;
        }

        /* Team rows */
        #teams { list-style: none; padding: 0; margin: 0; }
        #teams li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        #teams li:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .team-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            flex-shrink: 0;
            background-size: cover;
        }

        .team-name {
            color: white;
            text-shadow: 1px 1px 0 #000;
        }

        .score-box {
            width: 60px;
            height: 40px;
            line-height: 40px;
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
            border: 2px solid #000;
            border-radius: 3px;
            text-align: center;
        }

        .plus-btn { background-color: #007bff; color: #fff; }
        .minus-btn { background-color: #dc3545; color: #fff; }
        .team-btn { background-color: #424242; color: #fff; }

        /* Rainbow colour button */
        .colour-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #000;
            margin: 0 8px;
            cursor: pointer;
            background: conic-gradient(
                red, orange, yellow, green, cyan, blue, violet, red
            );
            flex-shrink: 0;
        }
        .colour-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 6px rgba(255,255,255,0.7);
        }

        /* Edit button fixed */
        #editBtn {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #424242;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Login modal */
        #loginModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px 30px;
            border: 2px solid #333;
            border-radius: 10px;
            z-index: 1000;
            width: 380px;
            text-align: center;
            box-sizing: border-box;
        }
        #loginModal input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            box-sizing: border-box;
        }
        #loginModal button {
            padding: 10px 15px;
            margin: 10px 5px 0 5px;
            cursor: pointer;
        }

        #modalOverlay {
            display: none;
            position: fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        /* Add Team Section */
        #addTeamSection {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        #teamName {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 2px solid #000;
            background-color: #fff;
            font-family: 'Press Start 2P', cursive;
            color: #000;
        }
        #addTeamSection button {
            padding: 10px 20px;
            font-size: 14px;
            font-family: 'Press Start 2P', cursive;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <h1>Lifeguard</h1>
        <h2>House Colour</h2>
        <h2>Challenge</h2>
        <h2>Leaderboard</h2>
        <div id="date"></div>

        <ul id="teams"></ul>

        <!-- Add team section (hidden until login) -->
        <div id="addTeamSection">
            <input type="text" id="teamName" placeholder="Team Name">
            <button onclick="addTeam()">Add Team</button>
        </div>
    </div>

    <button id="editBtn">Edit</button>
    <div id="modalOverlay"></div>
    <div id="loginModal">
        <h3>Admin Login</h3>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginSubmit">Login</button>
        <button id="loginCancel">Cancel</button>
        <div id="loginMessage" style="color: green; margin-top: 5px; font-size: 12px;"></div>
    </div>

    <script src="app.js"></script>
    <script>
        
        // Show today's date
        const dateDiv = document.getElementById('date');
        const today = new Date();
        dateDiv.textContent = today.toLocaleDateString('en-AU');
    </script>

<div id="appInfo">

</div>

</body>
</html>
